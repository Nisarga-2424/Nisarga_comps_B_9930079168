<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p class="subtitle">Complete the steps to create your account</p>

        <div class="progress-bar">
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>

        <input type="radio" id="step1" name="step" checked>
        <input type="radio" id="step2" name="step">
        <input type="radio" id="step3" name="step">

        <div class="form-container">
            <div class="form-step">
                <h2>Personal Info</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <div class="button-group">
                    <label for="step2" class="next">Next</label>
                </div>
            </div>

            <div class="form-step">
                <h2>Preferences</h2>
                <label><input type="checkbox"> Receive Updates</label>
                <label><input type="checkbox"> Enable Notifications</label>
                <div class="button-group">
                    <label for="step1" class="back">Back</label>
                    <label for="step3" class="next">Next</label>
                </div>
            </div>

            <div class="form-step">
                <h2>Confirmation</h2>
                <p>Review your details and submit.</p>
                <div class="button-group">
                    <label for="step2" class="back">Back</label>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
