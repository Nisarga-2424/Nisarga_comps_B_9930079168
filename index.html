
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form (CSS Only)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>

        <input type="radio" id="step1" name="step" checked>
        <input type="radio" id="step2" name="step">
        <input type="radio" id="step3" name="step">

        <div class="form-container">
            <div class="form-step" id="user-info">
                <h2>User Info</h2>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <div class="button-group">
                    <label for="step2">Next</label>
                </div>
            </div>

            <div class="form-step" id="preferences">
                <h2>Preferences</h2>
                <label><input type="checkbox"> Receive updates</label>
                <label><input type="checkbox"> Enable notifications</label>
                <div class="button-group">
                    <label for="step1">Back</label>
                    <label for="step3">Next</label>
                </div>
            </div>

            <div class="form-step" id="submit">
                <h2>Submit</h2>
                <p>Review your details and submit.</p>
                <div class="button-group">
                    <label for="step2">Back</label>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
